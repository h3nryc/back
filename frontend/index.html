<html>
    <head>
    <script src="./Lib/jquery-1.12.2.min.js"></script>
    <script src="Lib/socket.io-1.4.5.js"></script>
    <script src="./Lib/nedb.min.js"></script>
    <script src="./Lib/js.cookie.js"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="norm.css">
    </head>
        <body>
        <div class="nav">
          <div class="logo">
            <h3>Blurt</h3>
          </div>
          <div class="right">
            <div class="login">
                <input id="usernamelog" placeholder="Username" type="text"/>
                <input id="passwordlog" placeholder="Password" type="password"/>
                <button id="logbut" onclick="login();">Login</button>
            </div>
          </div>
        </div>
        <div class="wrapper">
          <div class="head">
            <div class="speel">
              <h2>Quick, easy messaging</h2>
            </div>
          <div class="signup">
          <form class="sign-up" onsubmit="createUser();">
            <h1 class="sign-up-title">Sign up in seconds</h1>
            <input type="text" id="username" class="sign-up-input" maxlength="30" placeholder="What's your username?" autofocus>
            <input type="text" id="first" class="sign-up-input" maxlength="30" placeholder="What's your first name?" autofocus>
            <input type="text" id="email" class="sign-up-input" placeholder="What's your email?" autofocus>
            <input type="password" id="password" class="sign-up-input" placeholder="Choose a password">
            <input type="submit" value="Sign me up!" class="sign-up-button">
            <div class="error">
              <h5>Sorry! The username or email has already been taken</h5>
            </div>
          </form>
        </div>

          </div>
        </div>
      </body>
</html>
